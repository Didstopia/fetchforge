language: node_js
node_js: node
env:
  - PKG_CACHE_PATH=${TRAVIS_BUILD_DIR}/.pkg
addons:
  artifacts:
    s3_region: "eu-central-1"
    paths:
    - ${TRAVIS_BUILD_DIR}/fetchforge-*
cache:
  directories:
    - node_modules
    - ${PKG_CACHE_PATH}
before_deploy: npm run package
deploy:
  provider: releases
  api_key: ${GITHUB_OAUTH_TOKEN}
  file_glob: true
  file: fetchforge-*
  skip_cleanup: true
  on:
    tags: true
